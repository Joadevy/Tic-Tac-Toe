<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/icon/favicon.png">
</head>
<body>
    <header>
        <h1><span id="tic">TIC</span><span id="tac"> TAC</span><span id="toe"> TOE</span>!</h1>
    </header>

    <main>
        <div class="global-scores">
            <p id="scoreX">Player X: <b>0</b></p>
            <p id="scoreO">Player O: <b>0</b></p>
        </div>

        <div class="container">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="result"></div>
        <button id="resetButton">Play again</button>
    </main>
    
    <footer>
        <!-- Created by jjoadevy / redes / posiblemente en una pestania que haga swipe para arriba -->
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
