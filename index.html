<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/icon/favicon.png">
</head>
<body>
    <header>
        <img src="assets/img/logo_black.png" alt="image of tic tac toe">
    </header>

    <main class="main">
        <div class="global-scores">
            <p id="scoreX">Player X: <b>0</b></p>
            <p id="scoreO">Player O: <b>0</b></p>
        </div>

        <div class="container">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="modal-container">
            <div class="modal modal-close">
                <div id="anim"></div>
                <p class="close">X</p>
                <div class="modal-buttons"></div>
                <div class="result"></div>
            </div>
        </div>
        <div class="firstTurn"></div>
    </main>
    
    <footer>
        <!-- Created by jjoadevy / redes / posiblemente en una pestania que haga swipe para arriba -->
    </footer>
    <script src="assets/animation/lottie.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
